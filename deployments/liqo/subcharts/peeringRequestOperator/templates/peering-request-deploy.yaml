---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.global.peeringRequestOperatorServiceName }}
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: peering-request-operator

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.global.peeringRequestOperatorServiceName }}
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: peering-request-operator
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: {{ .Values.global.peeringRequestOperatorServiceName }}
  name: peering-request-operator
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      run: {{ .Values.global.peeringRequestOperatorServiceName }}
  template:
    metadata:
      labels:
        run: {{ .Values.global.peeringRequestOperatorServiceName }}
    spec:
      serviceAccountName: peering-request-operator
      initContainers:
        - name: secret-creation
          image: {{ .Values.secretCreation.image.repository }}{{ .Values.global.suffix | default .Values.suffix }}:{{ .Values.global.version | default .Values.version }}
          imagePullPolicy: {{ .Values.secretCreation.image.pullPolicy }}
          args:
            - "--namespace"
            - {{ .Release.Namespace }}
            - "--service"
            - "peering-request-operator"
            - "--secret"
            - "peering-request-webhook-certs"
            - "--export-env-vars"
            - "--output-env-file"
            - "/etc/environment/liqo/env"
            - "--output-dir"
            - "/etc/ssl/liqo"
          volumeMounts:
            - mountPath: /etc/ssl/liqo
              name: certs-volume
            - mountPath: /etc/environment/liqo
              name: env-volume
          resources:
            limits:
              cpu: 100m
              memory: 100M
            requests:
              cpu: 100m
              memory: 100M
        - name: peering-request-deployment
          image: {{ .Values.deployment.image.repository }}{{ .Values.global.suffix | default .Values.suffix }}:{{ .Values.global.version | default .Values.version }}
          imagePullPolicy: {{ .Values.operator.pullPolicy }}
          args:
            - "--input-env-file"
            - "/etc/environment/liqo/env"
          volumeMounts:
            - mountPath: /etc/environment/liqo
              name: env-volume
          resources:
            limits:
              cpu: 100m
              memory: 100M
            requests:
              cpu: 100m
              memory: 100M
      containers:
        - image: {{ .Values.operator.image.repository }}{{ .Values.global.suffix | default .Values.suffix }}:{{ .Values.global.version | default .Values.version }}
          name: peering-request-operator
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          ports:
            - containerPort: 8443
          args:
            - "--input-env-file"
            - "/etc/environment/liqo/env"
            - "--broadcaster-image"
            - {{ .Values.broadcaster.image.repository }}{{ .Values.global.suffix | default .Values.suffix }}:{{ .Values.global.version | default .Values.version }}
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              cpu: 100m
              memory: 50M
            requests:
              cpu: 100m
              memory: 50M
          volumeMounts:
          - mountPath: /etc/ssl/liqo
            name: certs-volume
          - mountPath: /etc/environment/liqo
            name: env-volume
      volumes:
        - name: certs-volume
          emptyDir: {}
        - name: env-volume
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.peeringRequestOperatorServiceName }}
  namespace: {{ .Release.Namespace }}
  labels:
    run: {{ .Values.global.peeringRequestOperatorServiceName }}
spec:
  type: ClusterIP
  selector:
    run: {{ .Values.global.peeringRequestOperatorServiceName }}
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 8443
