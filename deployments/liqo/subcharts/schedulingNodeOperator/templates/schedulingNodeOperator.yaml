---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scheduling-node-operator-service-account
  labels:
    k8s-app: scheduling-node-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scheduling-node-operator
subjects:
  - kind: ServiceAccount
    name: scheduling-node-operator-service-account
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: scheduling-node-operator-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: scheduling-node-operator-role
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
  - apiGroups:
      - scheduling.liqo.io
    resources:
      - schedulingnodes
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - scheduling.liqo.io
    resources:
      - schedulingnodes/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - sharing.liqo.io
    resources:
      - advertisements
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: schedulingnode-operator
  name: schedulingnode-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      run: schedulingnode-operator
  strategy: {}
  template:
    metadata:
      labels:
        run: schedulingnode-operator
    spec:
      serviceAccountName: sn-operator
      containers:
      - image: {{ .Values.image.repository }}{{ .Values.global.suffix | default .Values.suffix }}:{{ .Values.global.version | default .Values.version }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: schedulingnode-operator
        command: ["/usr/bin/schedulingNodeOperator"]
        resources:
          limits:
            cpu: 10m
            memory: 30M
          requests:
            cpu: 10m
            memory: 30M

